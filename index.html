<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="welcome">
        <h1>Welcome to my quiz game.</h1>
        <p>A fancy welcome message</p>
        <button>Start Quiz</button>
    </div>
    
    <!-- add the click event to the div -->
    <div id="questions">
        <h2>What's your favorite color</h2>
        <button data-answer="Red">Red</button>
        <button data-answer="Yellow">Yellow</button>
        <button data-answer="Green">Green</button>
        <button data-answer="Blue">Blue</button>

    </div>
    <script src="script.js"></script>
</body>
</html>
