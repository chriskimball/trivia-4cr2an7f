<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div>
            <a href="high_scores.html">High Scores</a>
        </div>
        <div>
            Time Left: <span id="timer"></span>
        </div>
    </header>
    <div id="welcome">
        <h1>Welcome to my quiz game.</h1>
        <p>A fancy welcome message</p>
        <button>Start Quiz</button>
    </div>
    
    <!-- add the click event to the div -->
    <div id="questions">
        <h2>What's your favorite color</h2>
        <button data-answer="Red">Red</button>
        <button data-answer="Yellow">Yellow</button>
        <button data-answer="Green">Green</button>
        <button data-answer="Blue">Blue</button>
    </div>
    <div id="score-logger">
        <h2>All Done!</h2>
        <p>Your score was:<span id="score-value"></span></p>
        <label for="initials">Enter Initials:</label>
        <textarea id="initials" name="initials"></textarea>
        <button id="submit-score">Submit</button>
    </div>
    <div id="feedback"></div>
    <script src="./assets/script.js"></script>
</body>
</html>
